<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	 <link rel="stylesheet" type="text/css" href="themes/jquery.mobile.flatui.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile.structure-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>

<body>  
	<div data-role="page" id="index">  

		<div data-role="header" data-position="inline">
			<h1>SearchSG</h1>
		</div>

		<div data-role="content" data-theme="b">  
			<form>
				<input type="search" name="search" id="search-basic" value="" placeholder="Search" />
			    <input type="submit" value="Search" data-theme="a" data-inline="true" data-icon="search"/>
			</form>

			<hr />
			<ul data-role="listview" data-inset="true">
		        <li data-role="list-divider" data-theme="a">Navigation</li>
		        <li><a href="#">Search by Category</a></li>
		        <li><a href="#">View Favorites/Bookmarks</a></li>
		        <li><a href="#">Contact Us</a></li>
		     </ul>
		</div>

	</div>   
</body>  
</html>
